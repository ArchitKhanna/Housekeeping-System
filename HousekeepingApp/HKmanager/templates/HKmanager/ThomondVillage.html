{% extends "HKmanager/base.html" %}
{% block content %}
  <h1>Welcome to the Thomond Village Panel</h1>
  {% for apt in apartments %}
    <article class="media content-section">
      <div class="media-body">
        <h2><a class="article-title" href="#">{{ apt.Name }}</a></h2>
        <p class="article-content">Block: {{ apt.Block }}</p>
        <p class="article-content">Status: {{ apt.Status }}</p>
        <p class="article-content">Task: {{ apt.Task }}</p>
        <p class="article-content">Assigned To: {{ apt.Assigned }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
