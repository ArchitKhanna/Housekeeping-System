{% extends "HKmanager/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Permanent Deletion Warning</legend>
        <h2>Are you sure you want to delete Apartment {{ object.number }}?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit" name="submit-button">Confirm Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'hk-Apartment' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
