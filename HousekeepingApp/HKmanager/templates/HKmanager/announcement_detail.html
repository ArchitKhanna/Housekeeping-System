{% extends "HKmanager/base.html" %}
{% block content %}
<h1>Announcement Details</h1>
<article class="media content-section">
  <img class="rounded-circle article-img"src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{{ post.author.profile }}">{{ object.author }}</a>
      <small class="text-muted aligner-right">{{ object.date_posted|date:"F d, Y - G:i A" }}</small>
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
    {% if object.author == user or user.is_superuser%}
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'hk-announcement-update' object.id %}">Update</a>
      <a class="btn btn-secondary btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'hk-announcement-delete' object.id %}">Delete</a>
    {% endif %}
  </div>
</article>
{% endblock content %}
